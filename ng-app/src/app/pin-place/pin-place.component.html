<div class="container-fluid">
  <form #pinPlaceForm="ngForm" (ngSubmit)="pinPlace()">
    <div class="form-group">
      <input mdInput
             placeholder="name"
             required
             id="name"
             [(ngModel)]="model.name"
             name="name"
             #name="ngModel">
    </div>
    <div class="form-group">
      <input mdInput
             placeholder="description"
             id="description"
             [(ngModel)]="model.description"
             name="description"
             #description="ngModel">
    </div>
    <div class="form-group">
      <input
        [(ngModel)]="model.tags"
        [autocomplete]="true"
        [autocompleteItems]="['one','two','three']"
        [autocompleteMustMatch]="false"
        name="tags"
        placeholder="Add a tags"/>
    </div>
    <button type="submit">pin place</button>
  </form>
</div>
