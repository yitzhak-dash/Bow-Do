<div>
  <md-card class="shop-card">
    <md-card-header>
      <md-card-title><h3>Wish list</h3></md-card-title>
    </md-card-header>
    <md-card-content>
      <div *ngFor="let item of shoppingList$ | async">
        <md-checkbox value="completed">{{item.name}}</md-checkbox>
      </div>
      <br>
      <md-input-container>
        <input class="wish-name" mdInput placeholder="item" #itemInput (keypress)="createItem($event,itemInput)"/>
      </md-input-container>
    </md-card-content>
    <md-card-actions>
      <button md-button>CLEAR ALL</button>
      <button md-button>SHARE</button>
    </md-card-actions>
  </md-card>


</div>
